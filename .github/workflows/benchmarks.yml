name: Performance Benchmarks

on:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install -e .[all,dev]

    - name: Run Benchmarks
      run: |
        pytest tests/core/performance/test_bench_ops.py -n0 --benchmark-json output.json

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: output.json

    - name: Store Benchmark Results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'pytest'
        output-file-path: output.json
        fail-on-alert: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        # gh-pages is common for benchmarks, but requires setup
        # For now, just keeping history in the job artifacts is done by upload-artifact
        # but this action helps with comparison.

