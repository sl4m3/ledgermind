name: Performance Benchmarks

on:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install pytest pytest-benchmark
        pip install -e ./core -e ./adapters -e ./mcp_server

    - name: Run Benchmarks
      run: |
        cd core && pytest -o "addopts=" tests/performance/bench_ops.py --benchmark-json output.json

    - name: Store Benchmark Results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'pytest'
        output-file-path: core/output.json
        fail-on-alert: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        comment-on-commit: true
