name: Performance Benchmarks

on:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Cache GGUF Model
      id: cache-model
      uses: actions/cache@v4
      with:
        path: .ledgermind/models
        key: ${{ runner.os }}-gguf-v5-small

    - name: Download GGUF Model
      if: steps.cache-model.outputs.cache-hit != 'true'
      run: |
        mkdir -p .ledgermind/models
        curl -L -o .ledgermind/models/v5-small-text-matching-Q4_K_M.gguf https://huggingface.co/jinaai/jina-embeddings-v5-text-small-text-matching-GGUF/resolve/main/v5-small-text-matching-Q4_K_M.gguf

    - name: Run Benchmarks
      run: |
        # Use single worker for benchmarks to ensure stability
        # Force min-rounds to 5 to avoid long execution times
        export LEDGERMIND_MODEL_PATH=$(pwd)/.ledgermind/models/v5-small-text-matching-Q4_K_M.gguf
        pytest tests/core/performance/test_bench_ops.py -n0 --benchmark-json output.json --benchmark-min-rounds=5 --benchmark-max-rounds=5

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: output.json

    - name: Store Benchmark Results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'pytest'
        output-file-path: output.json
        fail-on-alert: true
        alert-threshold: '300%'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        summary-always: true
        save-data-file: true
        # gh-pages is common for benchmarks, but requires setup
        # For now, just keeping history in the job artifacts is done by upload-artifact
        # but this action helps with comparison.

