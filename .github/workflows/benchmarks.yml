name: Performance Benchmarks

on:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install pytest pytest-benchmark
        pip install -e ./core -e ./adapters -e ./mcp_server

    - name: Run Benchmarks
      run: |
        rm -f core/pytest.ini
        cd core && pytest tests/performance/bench_ops.py --benchmark-json output.json

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: core/output.json

