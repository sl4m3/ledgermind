name: Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1' # Every Monday

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install security tools
      run: pip install bandit safety

    - name: Run Bandit (Sast)
      run: |
        # Bandit only needs source code
        bandit -r src/ledgermind -ll

    - name: Run Safety (Dependency Check)
      run: |
        # Extract dependencies from pyproject.toml without installing them
        # This avoids heavy compilation of llama-cpp-python in security job
        python -c "import tomllib; data = tomllib.load(open('pyproject.toml', 'rb')); print('\n'.join(data['project']['dependencies']))" > requirements.txt
        safety check -r requirements.txt
